---
modules:
  blazemeter:
    test: Taurus Demo

scenarios:
  simple:
    requests:
    - label: HomePage
      url: http://blazedemo.com/
    - label: VacationPage
      url: http://blazedemo.com/vacation.html

services:
- module: passfail
  criteria:
  - avg-rt of HomePage>7500ms for 10s, continue as failed

execution:
  scenario: simple
  hold-for: 5m
  concurrency: 300
  ramp-up: 90s