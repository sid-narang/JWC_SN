---

modules:
  blazemeter:
    test: Taurus Demo

scenarios:
  simple:
    requests:
    - label: IndexPage
      url: http://blazedemo.com/
    - label: CheckoutPage
      url: http://blazedemo.com/checkout.php

services:
- module: passfail
  criteria:
  - avg-rt of IndexPage>150ms for 10s, stop as failed
#  - fail of CheckoutPage>50% for 10s, stop as failed

execution:
  scenario: simple
  hold-for: 5m
  concurrency: 250
  ramp-up: 30s
